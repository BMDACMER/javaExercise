<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css属性</title>
    <style>
        p {
            color: #FF0000;
            font-size: 30px;
            text-align: center;
            line-height: 200px;
            border: 1px solid red;
        }

        div {
            border: 1px solid red;
            height: 200px;
            width: 200px;
            background: url("img/logo.jpg") no-repeat center;
        }
    </style>
</head>
<body>
<p>湖北人民付出了巨大的牺牲</p>
<div>
    不要在歧视我们湖北的，别嘴里喊哥哥，背后掏家伙
</div>
</body>
</html>
